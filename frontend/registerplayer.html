<!DOCTYPE html>
<html>
    <head>
        <meta>
        <title>Register Player</title>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script src="registerplayer.js" defer></script>
    </head>
    <body>
        <h1>Register Player</h1>
        <form action="" method="post" id="registerplayer-form">
            <label for="id">ID</label><br>
            <input type="text" id="id" name="id"><br>
            <label for="name">Name</label><br>
            <input type="text" id="name" name="name"><br>
            <label for="position">Position</label><br>
            <input type="text" id="position" name="position"><br>
            <label for="teamName">Team Name</label><br>
            <input type="text" id="teamName" name="teamName"><br>
            <label for="teamCity">Team City</label><br>
            <input type="text" id="teamCity" name="teamCity"><br><br>
            <input type="submit" value="Register">
        </form>
    </body>
</html>
