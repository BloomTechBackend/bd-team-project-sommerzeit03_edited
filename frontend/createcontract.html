<!DOCTYPE html>
<html>
    <head>
        <meta>
        <title>Create Contract</title>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script src="createcontract.js" defer></script>
    </head>
    <body>
        <h1>Create Contract</h1>
        <form action="" method="post" id="createcontract-form">
            <label for="id">ID</label><br>
            <input type="text" name="id" id="id"><br>
            <label for="playerId">Player ID</label><br>
            <input type="text" name="playerId" id="playerId"><br>
            <label for="yearlySalary">Yearly Salary</label><br>
            <input type="number" name="yearlySalary" id="yearlySalary"><br>
            <label for="totalYears">Total Years</label><br>
            <input type="number" name="totalYears" id="totalYears"><br><br>
            <input type="submit" value="Create">
        </form>
    </body>
</html>
