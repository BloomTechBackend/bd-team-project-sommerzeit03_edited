Resources:
  FieldPlayersTable:
    Type: AWS::DynamoDB::Table
    Properties:
      "AttributeDefinitions":
        - "AttributeName": "id"
          "AttributeType": "S"
        - "AttributeName": "name"
          "AttributeType": "N"
        - "AttributeName": "battingAverage"
          "AttributeType": "N"
      "KeySchema":
        - "AttributeName": "id"
          "KeyType": "HASH"
      BillingMode: PAY_PER_REQUEST
      TableName: "FieldPlayers"
      GlobalSecondaryIndexes:
        - IndexName: "BattingAverageIndex"
          KeySchema:
            - AttributeName: "battingAverage"
              KeyType: "HASH"
            - AttributeName: "name"
              KeyType: "RANGE"
          Projection:
            ProjectionType: "INCLUDE"
            NonKeyAttributes:
              - "hits"
              - "atBats"
